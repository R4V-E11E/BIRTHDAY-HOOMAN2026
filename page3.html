<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Book ‚Äì Page 3</title>

<style>
body {
  background-color:#fce4ec;
  font-family:Georgia, serif;
  text-align:center;
  color:#880e4f;
  padding:50px;
  overflow-x:hidden;
}

.container {
  border:5px solid #880e4f;
  border-radius:20px;
  padding:40px;
  max-width:600px;
  margin:auto;
  background:linear-gradient(to bottom right,#fce4ec,#f8bbd0);
  position:relative;
  z-index:2;
}

button {
  margin-top:30px;
  padding:10px 20px;
  font-size:1em;
  border:2px solid #880e4f;
  background-color:#fce4ec;
  color:#880e4f;
  border-radius:10px;
  cursor:pointer;
}

button:hover {
  background-color:#880e4f;
  color:#fce4ec;
}

.heart {
  font-size:3em;
  cursor:pointer;
  display:inline-block;
  transition: transform 0.3s;
}

.heart:hover {
  transform: scale(1.3);
}

/* ‚ú® Sparkles */
.sparkle {
  position:fixed;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 10px #fff;
  animation:sparkle 4s infinite ease-in-out;
  opacity:0.7;
  z-index:1;
}

@keyframes sparkle {
  0% { transform:translateY(0) scale(1); opacity:0; }
  50% { transform:translateY(-30px) scale(1.8); opacity:1; }
  100% { transform:translateY(-80px) scale(1); opacity:0; }
}

@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(2.2); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Page 3</h1>
  <p>
    Sayang, I promise to always be by your side,<br>
    support your dreams, and love you with all my heart.<br>
    You are my everything 
    <span class="heart" id="loveHeart">üíñ</span>
  </p>

  <button onclick="location.href='page2.html'">‚Üê Previous Page</button>
</div>

<script>
// ‚ú® Continuous background sparkles
function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = Math.random() * 100 + "vw";
  sparkle.style.top = Math.random() * 100 + "vh";
  sparkle.style.animationDuration = (3 + Math.random() * 2) + "s";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 4000);
}
setInterval(createSparkle, 150);

// üíñ Pop heart and explode sparkles on click
const heart = document.getElementById("loveHeart");
heart.addEventListener("click", () => {
  heart.style.animation = "pop 0.5s forwards";

  // create extra sparkles around the heart
  for (let i=0; i<20; i++) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = heart.offsetLeft + (Math.random() * 60 - 30) + "px";
    sparkle.style.top = heart.offsetTop + (Math.random() * 60 - 30) + "px";
    sparkle.style.width = sparkle.style.height = (5 + Math.random()*8) + "px";
    sparkle.style.opacity = 0.9;
    sparkle.style.animationDuration = (0.8 + Math.random()*0.5) + "s";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
  }

  // redirect after short delay
  setTimeout(() => {
    location.href = 'page4.html';
  }, 800);
});
</script>

</body>
</html>
