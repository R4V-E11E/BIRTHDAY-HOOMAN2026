<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Book ‚Äì Page 2</title>

<!-- Google font for elegant handwriting -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
/* BODY STYLING */
body { 
  margin:0;
  padding:0;
  background: radial-gradient(circle at top, #ffe6f0, #f8bbd0);
  font-family:'Georgia', serif;
  color:#880e4f;
  overflow-x:hidden;
  position: relative;
}

/* CONTAINER */
.container {
  max-width:700px;
  margin:100px auto;
  padding:40px;
  border-radius:20px;
  background: rgba(255,248,240,0.9);
  border:3px solid #d98fbf;
  box-shadow: 0 10px 25px rgba(136,14,79,0.15);
  text-align:center;
  position: relative;
  z-index: 2; /* container under floating hearts */
}

/* HEADING */
h1 {
  font-family: 'Dancing Script', cursive;
  font-size:3em;
  margin-bottom: 20px;
  color:#d81b60;
  text-shadow: 0 0 15px rgba(255,182,193,0.6);
}

/* PARAGRAPH */
p {
  font-size:1.25em;
  line-height:1.7em;
  margin-bottom:30px;
}

/* BUTTONS */
button { 
  margin-top:20px;
  padding:12px 25px; 
  font-size:1.1em;
  border:2px solid #880e4f; 
  background-color:#fce4ec;
  color:#880e4f; 
  border-radius:12px; 
  cursor:pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color:#880e4f;
  color:#fce4ec;
  transform: scale(1.05);
}

/* FLOATING HEARTS & SPARKLES */
.heart, .sparkle {
  position: absolute;
  width: 15px;
  height: 15px;
  pointer-events: none;
  z-index: 10; /* floating above everything */
}

.heart {
  background-image: url('petal.png'); /* replace with small heart PNG */
  background-size: cover;
}

.sparkle {
  background: white;
  border-radius:50%;
  box-shadow: 0 0 8px #fff;
}

/* ANIMATION KEYFRAMES */
@keyframes fall {
  0% { transform: translateY(-30px) rotate(0deg) scale(0.5); opacity:0; }
  30% { opacity:1; }
  100% { transform: translateY(100vh) rotate(360deg) scale(1); opacity:0; }
}
</style>
</head>

<body>

<!-- Background music -->
<audio src="happy_birthday.mp3" autoplay loop></audio>

<div class="container">
  <h1>Happy Birthday, My Love üíñ</h1>
  <p>
    My dearest Hooman,<br>
    Every moment with you feels like magic.<br>
    Your smile lights up my world, your love warms my heart.<br>
    I‚Äôm forever grateful for you, and I promise to love you endlessly.<br>
    Let‚Äôs make today unforgettable, just like every day with you. üíï
  </p>
  <button onclick="location.href='index.html'">‚Üê Previous Page</button>
  <button onclick="location.href='page3.html'">Next Page ‚Üí</button>
</div>

<script>
// Create floating hearts & sparkles
function createFloating() {
  const isHeart = Math.random() > 0.5;
  const elem = document.createElement('div');
  elem.className = isHeart ? 'heart' : 'sparkle';
  
  elem.style.left = Math.random() * window.innerWidth + 'px';
  elem.style.width = elem.style.height = (10 + Math.random() * 15) + 'px';
  elem.style.animation = `fall ${5 + Math.random() * 5}s linear forwards`;
  
  document.body.appendChild(elem);
  setTimeout(() => elem.remove(), 10000);
}

// Continuous floating hearts & sparkles
setInterval(createFloating, 300);
</script>

</body>
</html>
