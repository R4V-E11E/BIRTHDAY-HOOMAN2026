<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Book ‚Äì Page 2</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
body { 
  margin:0;
  padding:0;
  background: radial-gradient(circle at top, #ffe6f0, #f8bbd0);
  font-family:'Georgia', serif;
  color:#880e4f;
  overflow-x:hidden;
}

/* CONTAINER (LOWER LAYER) */
.container {
  max-width:700px;
  margin:100px auto;
  padding:40px;
  border-radius:20px;
  background: rgba(255,248,240,0.9);
  border:3px solid #d98fbf;
  box-shadow: 0 10px 25px rgba(136,14,79,0.15);
  text-align:center;
  position: relative;
  z-index: 1; /* LOWER */
}

/* HEADING */
h1 {
  font-family: 'Dancing Script', cursive;
  font-size:3em;
  color:#d81b60;
}

/* TEXT */
p {
  font-size:1.25em;
  line-height:1.7em;
}

/* BUTTONS */
button { 
  margin-top:20px;
  padding:12px 25px;
  font-size:1.1em;
  border:2px solid #880e4f;
  background-color:#fce4ec;
  color:#880e4f;
  border-radius:12px;
  cursor:pointer;
}

button:hover {
  background-color:#880e4f;
  color:#fce4ec;
}

/* FLOATING ITEMS ‚Äî ABOVE EVERYTHING */
.heart, .sparkle {
  position: fixed;          /* üî• IMPORTANT */
  pointer-events: none;
  z-index: 9999;            /* üî• ABOVE CONTAINER */
}

/* HEART */
.heart {
  width: 20px;
  height: 20px;
  background-image: url('petal.png');
  background-size: cover;
}

/* SPARKLE */
.sparkle {
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 10px white;
}

/* FALLING ANIMATION */
@keyframes fall {
  0% { transform: translateY(-20px) scale(0.5); opacity:0; }
  20% { opacity:1; }
  100% { transform: translateY(100vh) scale(1); opacity:0; }
}
</style>
</head>

<body>

<audio src="happy_birthday.mp3" autoplay loop></audio>

<div class="container">
  <h1>Happy Birthday, My Love üíñ</h1>
  <p>
    My dearest Hooman,<br>
    Every moment with you feels like magic.<br>
    Your smile lights up my world, your love warms my heart.<br>
    I‚Äôm forever grateful for you, and I promise to love you endlessly.<br>
    Let‚Äôs make today unforgettable, just like every day with you. üíï
  </p>
  <button onclick="location.href='index.html'">‚Üê Previous Page</button>
  <button onclick="location.href='page3.html'">Next Page ‚Üí</button>
</div>

<script>
function createFloating() {
  const elem = document.createElement("div");
  elem.className = Math.random() > 0.5 ? "heart" : "sparkle";
  elem.style.left = Math.random() * window.innerWidth + "px";
  elem.style.animation = `fall ${5 + Math.random()*5}s linear`;
  document.body.appendChild(elem);
  setTimeout(() => elem.remove(), 10000);
}

setInterval(createFloating, 250);
</script>

</body>
</html>
